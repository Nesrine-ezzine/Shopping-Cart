<html>
    <head>
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="style-cart.css">
    </head>
    <body>
        <header>
            <h1>
                Shopping
            </h1>
            <div class="Cart">
            <ion-icon name="basket"></ion-icon>Cart<span>0</span>
            </div>
        </header>
        <div class="container">
            <div class="image">
                <img src="https://5.imimg.com/data5/LM/DU/MY-22954806/apple-fruit-500x500.jpg">
                <h3>Apple</h3>
                <h3>3dt</h3>
                <button data-action="like">like</button>
                <a class="add-cart Cart1" href="#">Add to Cart</a>
            </div>
            <div class="image">
                <img src="https://cdn.mos.cms.futurecdn.net/42E9as7NaTaAi4A6JcuFwG-1200-80.jpg">
                <h3>Banana</h3>
                <h3>5dt</h3>
                <button data-action="like">like</button>
                <a class="add-cart Cart2" href="#">Add to Cart</a>
            </div>
            <div class="image">
                <img src="https://calories-info.com/site/assets/files/1173/mango.650x0.jpg">
                <h3>Mango</h3>
                <h3>7dt</h3>
                <button data-action="like">like</button>
                <a class="add-cart Cart3" href="#">Add to Cart</a>
            </div>
            <div class="image">
                <img src="https://allmanhall.co.uk/wp-content/uploads/2019/06/Strawberries-on-white-background.jpg">
                <h3>Strawberry</h3>
                <h3>8dt</h3>
                <button data-action="like">like</button>
                <a class="add-cart Cart4" href="#">Add to Cart</a>
            </div>
            <div class="image">
                <img src="https://images-na.ssl-images-amazon.com/images/I/91tCuetFu6L._AC_SX450_.jpg">
                <h3>Watermelon</h3>
                <h3>10dt</h3>
                <button data-action="like">like</button>
                <a class="add-cart Cart5" href="#">Add to Cart</a>
            </div>
        </div>

        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
        <script src="main.js"></script>
    </body>
</html>
